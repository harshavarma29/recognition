<!DOCTYPE html>
<html>
    <head>
        <title>Play colors</title>
        <link rel=stylesheet type=text/css href=style.css>
    </head>
    <body onload=play()>
        <div class=top-play>
            <div class=center-play>
                <form action=instructions.html class=btn-play>
                    <button class="button">Instructions</button>
                </form>
                <form action=mainPage.html class=home-play>
                    <button class="button home-btn">Home Page</button>
                </form>
            </div>
            <h3 id=notifyPlay></h3>
        </div>   
        <div class="middle-play">
            <div id="top left"></div>
            <div id="top"></div>
            <div id="top right"></div>
            <div id="middle left"></div>
            <div id="middle"></div>
            <div id="middle right"></div>
            <div id="bottom left"></div>
            <div id="bottom"></div>
            <div id="bottom right"></div>
        </div>
        <script type=text/javascript src=script.js></script>
    </body>
</html>
